<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" type="image/x-icon" href="images/Spotify_icon.svg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
</head>
<body class="d-flex flex-column min-vh-100" style="background-image:url(images/spotify.jpg); background-repeat: no-repeat;background-size: cover">
  <!--"bg-body-tertiary" this call was included in nav bar-->
    <nav class="navbar navbar-expand-lg" style="background-color: #191414;">
        <div class="container-fluid">
          <a class="navbar-brand" style="pointer-events: none; color: white">
            <img src="images/Spotify_icon.svg.png" alt="">
            Spotify</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color:#1db954;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color: white;" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank"  style="color: white;" href="https://www.linkedin.com/in/subhajitghatak">LinkedIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank"  style="color: white;" href="https://github.com/Subhajit-Ghatak">Github</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input id="wordSearched" class="form-control me-2" type="search" placeholder="Enter song name" aria-label="Search">
              <button type="button" id="submit-btn" class="btn btn-outline-light">Search</button>
            </form>

          </div>

        </div>
    </nav>
    
    <div id="hide" class="px-4 py-5 my-0 text-center" style="display: none;">
      <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

          <div class="card" style="width: 60%;">
            <img id="cover-art" src="" class="card-img-top" alt="...">            
          </div>
          
        </div>
      </div>
    </div>
    

    <footer class="footer mt-auto py-0">
      <div class="container mb-2" style="font-family: 'Itim', cursive;">
        <img id="artist" src="" alt="" width="60px">
        <span id="song-name" style="color:white; margin-bottom: 50%;" class="display-6" ></span> </div>
      <div id="audio-bar" class="container">        
        <!--<audio src="" controls style="width: 100%;"></audio>        -->
      </div>
    </footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
